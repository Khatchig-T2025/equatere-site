<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Equatere Admin Panel</title>
</head>
<body style="background:#000; color:#888; font-family:'Segoe UI',sans-serif; padding:2rem;">
  <h1 style="text-align:center;">Admin Approval Panel</h1>
  <table style="width:100%; margin-top:2rem; border-collapse:collapse; border:1px solid #333;">
    <thead style="background:#111;">
      <tr>
        <th style="padding:1rem; border:1px solid #333;">Name</th>
        <th style="padding:1rem; border:1px solid #333;">Email</th>
        <th style="padding:1rem; border:1px solid #333;">License #</th>
        <th style="padding:1rem; border:1px solid #333;">Status</th>
        <th style="padding:1rem; border:1px solid #333;">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td style="padding:1rem; border:1px solid #333;">Jane Doe</td>
        <td style="padding:1rem; border:1px solid #333;">jane@example.com</td>
        <td style="padding:1rem; border:1px solid #333;">CA123456</td>
        <td style="padding:1rem; border:1px solid #333;">Pending</td>
        <td style="padding:1rem; border:1px solid #333;">
          <button style="padding:0.5rem 1rem; background:#2ecc71; color:white; border:none; border-radius:4px;">Approve</button>
          <button style="padding:0.5rem 1rem; background:#e74c3c; color:white; border:none; border-radius:4px;">Deny</button>
        </td>
      </tr>
    </tbody>
  </table>
  <p style="text-align:center; margin-top:3rem;"><a href="index.html" style="color:#666;">‚Üê Back to Home</a></p>
</body>
</html>
